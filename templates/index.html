<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSolve AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reader.css">
</head>
<body class="sidebar-collapsed">
    <div class="sidebar collapsed" id="sidebar">
        <div class="sidebar-header">
            <svg id="menu-toggle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 24px; height: 24px; cursor: pointer;">
                <line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
            <span>EduSolve AI</span>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 10px;">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span>New Session</span>
            </div>
            <div class="sidebar-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 10px;">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 4v12"></path>
                </svg>
                <span>Explore</span>
            </div>
            </div>

        <div class="sidebar-footer">
            <div class="sidebar-item settings">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 10px;">
                    <circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09a1.65 1.65 0 0 0-1.82.33l-.06-.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09a1.65 1.65 0 0 0 1.82-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33 1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.82-1.82l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82 1.65 1.65 0 0 0 1.51 1h.09a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.82 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-.33-1.82V15z"></path>
                </svg>
                <span>Settings & help</span>
            </div>
        </div>
    </div>
    <div class="main-content collapsed" id="main-content">
        <div id="reader-frame">
            <div class="reader-header">
                <button id="cancelUpload" class="cancel-button" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                    <span>Cancel</span>
                </button>
                <div id="file-name" style="margin-top: 10px; display: none;"></div>
            </div>
            <div id="reader-content">
                <div class="upload-area" id="initial-upload-area">
                    <label for="fileUpload" class="upload-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload">
                            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8M17 10l-5-5-5 5M12 4v14" />
                        </svg>
                        <span>Upload File</span>
                    </label>
                    <input type="file" id="fileUpload" accept=".pdf" style="display: none;">
                </div>
                </div>
        </div>
        <div id="chat-container">
            <div class="chat-header">
                <div class="profile-dropdown">
                    <div class="profile-icon">
                        <img src="path/to/your/profile.jpg" alt="Profile">
                    </div>
                    <div class="dropdown-content">
                        <a href="profile.html">Profile</a>
                        <a href="pricing.html">Pricing</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
            <div id="chat-box">
                <div class="bot-message">
                    <p>Hi, I am EduSolve AI</p>
                </div>
            </div>

            <div class="search-container">
                <div class="search-bar" style="flex-direction: column;">
                    <textarea id="searchInput" placeholder="Ask EduSolve AI" rows="1"></textarea>
                    <div class="controls-row">
                        <div class="input-controls">
                            <label for="fileInput" class="plus-icon">+</label>
                            <input type="file" id="docxInput" accept=".docx,.pdf" style="display: none;">
                            <button type="button" class="action-button explain-button" id="explainButton">Explain</button>
                            <button type="button" class="action-button summarize-button" id="summarizeButton">Summarize</button>
                        </div>
                        <button id="actionButton" style="margin-left: auto;">
                            <span id="actionIcon" class="mic-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z" fill="#777"/>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        EduSolve AI can make mistakes, so double-check it
    </div>

    <script src="script.js"></script>
</body>
</html>
